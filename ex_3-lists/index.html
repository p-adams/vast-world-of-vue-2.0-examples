<!DOCTYPE html>
<html>
<head>
    <title>List Rendering</title>
</head>
<body>
    <div id="demo">
        <ul>
            <li v-for="name in names">
                {{name}}
            </li>
        </ul>
        <input type="text"
            placeholder="Add a new name" 
            v-model="newName"
            @blur="addName"
            >

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.0-beta.6/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
